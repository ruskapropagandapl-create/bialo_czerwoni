<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INITIATING SEQUENCE...</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-green: #33ff00;
            --terminal-dim: #1a8000;
            --bg-color: #050505;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--terminal-green);
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Efekt skanowania CRT (Scanlines) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Lekka poświata tekstu */
        .glow {
            text-shadow: 0 0 5px var(--terminal-dim), 0 0 10px var(--terminal-dim);
        }

        #terminal-container {
            max-width: 800px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Stylizacja tekstu głównego */
        #typing-text {
            font-size: 1.5rem;
            min-height: 60px;
            line-height: 1.4;
            text-align: left;
            width: 100%;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: var(--terminal-green);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        /* Zegar odliczający */
        #countdown {
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in;
            letter-spacing: 5px;
        }

        .label {
            font-size: 1rem;
            color: var(--terminal-dim);
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Strzałka */
        #scroll-indicator {
            font-size: 2rem;
            opacity: 0;
            animation: bounce 2s infinite;
            margin-top: 2rem;
            cursor: pointer;
            transition: opacity 1s;
        }

        /* Sekcja footer/linki */
        #footer-links {
            margin-top: auto;
            padding-bottom: 2rem;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            position: absolute;
            bottom: 20px;
            z-index: 3;
        }

        a {
            color: var(--terminal-green);
            text-decoration: none;
            border: 1px solid var(--terminal-green);
            padding: 10px 15px;
            transition: all 0.3s;
            background: rgba(0, 20, 0, 0.8);
            font-size: 1.1rem;
        }

        a:hover {
            background-color: var(--terminal-green);
            color: #000;
            box-shadow: 0 0 15px var(--terminal-green);
        }

        /* Animacje */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            #typing-text { font-size: 1.2rem; }
            #countdown { font-size: 2.5rem; }
            #footer-links { flex-direction: column; gap: 10px; bottom: 10px; }
        }
    </style>
</head>
<body>

    <div id="terminal-container">
        <div id="typing-text"><span id="text-content"></span><span class="cursor"></span></div>
        
        <div id="countdown" class="glow">
            <span class="label">CZAS DO INICJACJI:</span>
            <span id="timer-display">000:00:00:00</span>
        </div>

        <div id="scroll-indicator" class="glow">
            &#9660; <br> 
            <span style="font-size: 1rem;">DOWIEDZ_SIE_WIECEJ</span>
        </div>
    </div>

    <div id="footer-links">
        <a href="https://www.youtube.com/@RuskaPropaganda-c2b?sub_confirmation=1" target="_blank">YOUTUBE</a>
        <a href="https://www.facebook.com/profile.php?id=61587511524900" target="_blank">FACEBOOK</a>
        <a href="https://www.instagram.com/ruskapropaganda.pl/" target="_blank">INSTAGRAM</a>
        <a href="https://www.tiktok.com/@ruskapropaganda" target="_blank">TIKTOK</a>
    </div>

    <script>
        // Konfiguracja
        const fullText = "ruskapropaganda.pl:$ Na tej stronie pojawi sie tresc, ktora sprawi, ze swiat juz nigdy nie bedzie taki sam.";
        const targetDate = new Date("2026-04-01T00:00:00").getTime();
        const typingSpeed = 50; // ms per character

        // Elementy DOM
        const textElement = document.getElementById('text-content');
        const countdownElement = document.getElementById('countdown');
        const scrollArrow = document.getElementById('scroll-indicator');
        const footerLinks = document.getElementById('footer-links');
        const timerDisplay = document.getElementById('timer-display');

        // Funkcja pisania tekstu
        let i = 0;
        function typeWriter() {
            if (i < fullText.length) {
                textElement.innerHTML += fullText.charAt(i);
                i++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Po zakończeniu pisania, pokaż licznik
                setTimeout(() => {
                    countdownElement.style.opacity = 1;
                    startTimer();
                }, 500);
            }
        }

        // Logika odliczania
        function startTimer() {
            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    timerDisplay.innerHTML = "SYSTEM_CRITICAL";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Formatowanie z zerami wiodącymi
                timerDisplay.innerHTML = 
                    `${days}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;

            }, 1000);

            // Pokaż strzałkę i linki po chwili od pojawienia się licznika
            setTimeout(() => {
                scrollArrow.style.opacity = 1;
            }, 2000);
            
            // Linki pojawiają się na końcu jako element do odkrycia
            setTimeout(() => {
                footerLinks.style.opacity = 1;
            }, 3500);
        }

        // Start sekwencji
        window.onload = typeWriter;

        // Prosta interakcja ze strzałką
        scrollArrow.addEventListener('click', () => {
            footerLinks.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
